<head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="create-event-styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="create-event-page.js" defer></script>
    <title>TouchBase</title>
</head>
<body>
<div class="container">
    <div class="loading">
        <h1>Loading...</h1>
    </div>
    <div class="tool-bar">
        <button type="button" id="notifications-button" onclick="loadNotifications()"><b>Notifications</b></button>
        <button type="button" id="events-button" onclick="loadEvents()"><b>Events</b></button>
        <button type="button" id="family-button" onclick="loadFamily()"><b>Family</b></button>
        <button type="button" id="account-button" onclick="loadAccount()"><b>Account</b></button>
    </div>
    <div class="create-event-page">
        <h1>Event Type: </h1>
        <div class="event-type-buttons">
            <button type="button" class="type1" id="button1" onclick="setType(1)">Breakfast</button>
            <button type="button" class="type2" id="button2" onclick="setType(2)">Lunch</button>
            <button type="button" class="type3" id="button3" onclick="setType(3)">Dinner</button>
            <button type="button" class="type4" id="button4" onclick="setType(4)">Work</button>
            <button type="button" class="type5" id="button5" onclick="setType(5)">School</button>
            <button type="button" class="type6" id="button6" onclick="setType(6)">Extracurricular</button>
            <button type="button" class="type7" id="button7" onclick="setType(7)">Misc.</button>
        </div>
        <h1>Event Description: </h1>
        <div class="event-description">
            <form id="description-form">
                <div class="input-field">
                    <textarea id="event-description-box" rows="2" onfocus="highlightBox()"></textarea>
                </div>
            </form>
        </div>
        <div class="event-date-time">
            <form id="date-time-form">
                <div class="input-field">
                    <h1>Month: <input class="date" type="number" id="month" oninput="checkMonthNum()" onfocus="highlightMonthBox()" required
                    > Day: <input class="date" type="number" id="day" oninput="checkDayNum()" onfocus="highlightDayBox()" required>  </h1>
                </div>
                <div class="input-field">
                    <h1>Start Time: <input class="time" type="text" id="start-time" onfocus="highlightStartTimeBox()" required
                    ><button type="button" class="meridianButtons" id="start-am" onclick="setStartMeridian(1)">AM</button
                    ><button type="button" class="meridianButtons" id="start-pm" onclick="setStartMeridian(2)">PM</button></h1>
                </div>
                <div class="input-field">
                    <h1>End Time: <input class="time" type="text" id="end-time" onfocus="highlightEndTimeBox()" placeholder="" required
                    ><button type="button" class="meridianButtons" id="end-am" onclick="setEndMeridian(1)">AM</button
                    ><button type="button" class="meridianButtons" id="end-pm" onclick="setEndMeridian(2)">PM</button></h1>
                </div>
            </form>
        </div>
        <button type="button" class="create-event-button" id="create-event-button">Create Event</button>
    </div>
</div>
</body>
</html>
