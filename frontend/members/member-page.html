<head>
  <meta charset="UTF-8">
  <meta name="viewport content="width=device-width, initial-scale="1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="member-page.js" defer></script>
  <title>TouchBase</title>
</head>
<body>
<div class="container">
  <div class="loading">
    <h1>Loading...</h1>
  </div>
  <div class="tool-bar">
    <button type="button" id="notifications-button" onclick="loadNotifications()"><b>Notifications</b></button>
    <button type="button" id="events-button" onclick="loadEvents()"><b>Events</b></button>
    <button type="button" id="family-button" onclick="loadFamily()"><b>Family</b></button>
    <button type="button" id="account-button" onclick="loadAccount()"><b>Account</b></button>
  </div>
  <div class="member-page">
    <h1 id="title">Account Information</h1>
    <h2 id="member-name">Username: <p1 id="p-name"> Username</p1></h2>
    <h2 id="member-birthday">Birthday: <p1 id="p-birthday">mm dd yyyy</p1></h2>
    <h2 id="total-unread-notifs">Unread Notifications: <p1 id="p-unread">0</p1></h2>
    <h2 id="member-password">Password: <p1 id="p-password"></p1></h2>
    <h2 id="member-id">Sign-in Id: <p1 id="p-id"></p1></h2>
  </div>
</div>
</body>
</html>
