  <head>
    <meta charset="UTF-8">
    <meta name="viewport content="width=device-width, initial-scale="1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <title>TouchBase</title>
  </head>
  <body>
  <div class="container">
      <div class="sign-up-page">
          <h1>Welcome to TouchBase</h1>
          <p><i><b>"No matter where you are, you will always be able to TouchBase"</b></i></p>
          <div class="form-box">
              <h2><b>Sign Up</b></h2>
              <form id="create-member-form">
                  <div class="input-group">
                      <div class="input-field">
                          <img src = 'resources/icons8-user-64.png' width = '24px' alt= 'profile icon'>
                          <input name="name" type="text" id="member-name" placeholder="name" required>
                      </div>
                      <div class="input-field">
                          <img src = 'resources/password-key.png' width = '24px' alt= 'profile icon'>
                          <input name="password" type="text" id="member-password" placeholder="password" required>
                      </div>

                      <div class="input-field">
                          <img src = 'resources/icons8-birthday-24.png' width = '24px' alt= 'profile icon'>
                          <input name="birthday" type="text" id="member-birthday" placeholder="mm dd yyyy" required>
                      </div>
                  </div>
                  <div class="button-field">
                      <button type="submit" id="sign-up-button" form="create-member-form">Sign Up</button>
                      <button type="button" id="go-to-button" onclick="loadSignIn()">Sign In -></button>
                  </div>
              </form>
          </div>
      </div>

      <div class="sign-in-page">
          <h1>Welcome Back</h1>
          <p><i><b>"No matter where you are, you will always be able to TouchBase"</b></i></p>
          <div class="form-box">
              <h2><b>Sign In</b></h2>
              <form id="sign-in-form">
                  <div class="input-group">
                      <div class="input-field">
                          <img src = 'resources/member-id.png' width = '24px' alt= 'profile icon'>
                          <input name="member-id" type="text" id="member-id" placeholder="member-id" required>
                      </div>
                  </div>
                  <div class="button-field">
                      <button type="button" id="go-back-button" onclick="loadSignUp()"><- Go Back</button>
                      <button type="submit" id="sign-in-button" form="sign-in-form">Sign In</button>
                  </div>
              </form>
          </div>
      </div>
      <div class="loading">
          <h1>Loading...</h1>
      </div>
  </div>
  </body>
  </html>
